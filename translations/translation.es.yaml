# =============================================
# CONTEXT: Issue types. Name and description of the issue types. Displayed in the issue index page.
# =============================================
ERROR_50x: URLs que devuelven código de estado 50x
ERROR_50x_DESC: Este tipo de errores suelen ocurrir debido a un error o mala configuración del servidor. Las páginas afectadas no se cargan correctamente y muestran una página de error, asustando a los usuarios y molestando a los motores de búsqueda.
ERROR_40x: URLs que devuelven código de estado 40x
ERROR_40x_DESC: Estas páginas no existen y tanto tus usuarios como los motores de búsqueda se pierden. Puede indicar a los motores de búsqueda que tu sitio no está bien mantenido. Con el tiempo, demasiados enlaces rotos pueden afectar la eficiencia del rastreo y diluir la autoridad de tu sitio.
ERROR_30x: URLs que devuelven código de estado 30x
ERROR_30x_DESC: Las URLs que causan redirecciones envían a los usuarios y a los motores de búsqueda a una página diferente. Las redirecciones pueden ralentizar la carga de la página, confundir a los usuarios y desperdiciar el presupuesto de rastreo del motor de búsqueda.
ERROR_REDIRECT_CHAIN: URLs que causan una cadena de redirecciones
ERROR_REDIRECT_CHAIN_DESC: Las cadenas de redirecciones son URLs que redirigen a otras URLs que también redirigen a otro lugar, creando una cadena de redirecciones. Las cadenas de redirecciones frustran a los usuarios y dificultan que los motores de búsqueda rastreen e indexen tu contenido de manera eficiente.
ERROR_REDIRECT_LOOP: URLs que causan un bucle de redirección
ERROR_REDIRECT_LOOP_DESC: Los bucles de redirección son un par de URLs que se redirigen entre sí, creando un bucle infinito de redirecciones. Los bucles de redirección impiden que los usuarios y los motores de búsqueda lleguen nunca al destino. Esto lleva a una mala experiencia de usuario, navegación rota y bloquea que los motores de búsqueda rastreen e indexen correctamente tu sitio.
ERROR_DUPLICATED_TITLE: Páginas con título duplicado
ERROR_DUPLICATED_TITLE_DESC: La etiqueta de título se considera uno de los elementos más importantes para el SEO en la página. Si varias páginas tienen el mismo título, competirán por una consulta de búsqueda determinada, confundiendo a los motores de búsqueda.
ERROR_LONG_TITLE: Páginas con título largo
ERROR_LONG_TITLE_DESC: Los títulos largos no afectarán a tu SEO en la página, pero suelen truncarse en los resultados de búsqueda y tienden a recibir menos clics.
ERROR_SHORT_TITLE: Páginas con título corto
ERROR_SHORT_TITLE_DESC: Estas páginas tienen títulos demasiado cortos. Los motores de búsqueda estarán más contentos si proporcionas títulos más largos.
ERROR_EMPTY_TITLE: Páginas sin título
ERROR_EMPTY_TITLE_DESC: Los títulos de las páginas ayudan a los motores de búsqueda a entender de qué trata una página y suelen mostrarse en los resultados de búsqueda. Sin un título, tu página puede posicionarse más bajo, ser pasada por alto por los usuarios y parecer poco profesional o incompleta.
ERROR_EMPTY_DESCRIPTION: Páginas sin meta descripción
ERROR_EMPTY_DESCRIPTION_DESC: La descripción de la página no es un factor de clasificación para los motores de búsqueda, pero a menudo la usan para mostrar fragmentos en los resultados de búsqueda.
ERROR_SHORT_DESCRIPTION: Páginas con meta descripción corta
ERROR_SHORT_DESCRIPTION_DESC: La descripción de la página no es un factor de clasificación para los motores de búsqueda, pero a menudo la usan para mostrar fragmentos en los resultados de búsqueda.
ERROR_LONG_DESCRIPTION: Páginas con meta descripción larga
ERROR_LONG_DESCRIPTION_DESC: Las etiquetas de descripción no son un factor de clasificación para los motores de búsqueda, pero tener descripciones de buena calidad proporcionará información más precisa en los resultados de búsqueda. Las descripciones largas suelen truncarse, haciéndolas menos atractivas para los usuarios.
ERROR_DUPLICATED_DESCRIPTION: Páginas con meta descripción duplicada
ERROR_DUPLICATED_DESCRIPTION_DESC: Se recomienda tener descripciones únicas para cada página para que los motores de búsqueda puedan entender mejor tu página.
ERROR_LITTLE_CONTENT: Páginas con poco contenido
ERROR_LITTLE_CONTENT_DESC: Las páginas con poco contenido no son realmente útiles para los usuarios ni para los motores de búsqueda. Considera añadir más contenido a tus páginas.
ERROR_IMAGES_NO_ALT: Páginas que contienen imágenes sin atributo alt
ERROR_IMAGES_NO_ALT_DESC: El atributo alt de las imágenes mejora la accesibilidad de tu sitio y también ayuda a los motores de búsqueda a entender mejor tus imágenes.
ERROR_NO_H1: Páginas sin encabezado H1
ERROR_NO_H1_DESC: La etiqueta H1 describe el tema principal de la página. Sin ella, tanto tus usuarios como los motores de búsqueda tendrán más dificultad para entender de qué trata la página.
ERROR_NO_LANG: Páginas sin atributo de idioma
ERROR_NO_LANG_DESC: El atributo de idioma es particularmente útil para los lectores de pantalla y se recomienda usarlo. Algunos motores de búsqueda lo usan para mostrar la página apropiada a los usuarios según su idioma, pero no afecta a tu clasificación en los motores de búsqueda.
ERROR_HTTP_LINKS: URLs HTTPS con enlaces a URLs HTTP
ERROR_HTTP_LINKS_DESC: Enlaces desde páginas seguras HTTPS a páginas no seguras HTTP. Tener un sitio web completamente seguro posiciona mejor que aquellos sin HTTPS, además de hacer más felices a tus usuarios.
ERROR_HREFLANG_RETURN: Páginas sin hreflang de retorno
ERROR_HREFLANG_RETURN_DESC: Al referenciar una página con hreflang, esa página también debe hacer referencia con una etiqueta hreflang. Sin esta referencia bidireccional, los motores de búsqueda pueden ignorar las anotaciones hreflang, lo que lleva a que se muestren versiones incorrectas del idioma en los resultados de búsqueda.
ERROR_TOO_MANY_LINKS: Páginas con demasiados enlaces
ERROR_TOO_MANY_LINKS_DESC: El "link juice" SEO se divide entre todos los enlaces de la página. Cuantos más enlaces haya en una página, menor será la cantidad de "jugos" que se pase a cada uno. Asegúrate de que todos los enlaces sean relevantes, elimina los que no lo sean o usa el atributo nofollow.
ERROR_INTERNAL_NOFOLLOW: Enlaces internos nofollow
ERROR_INTERNAL_NOFOLLOW_DESC: Los enlaces internos, en general, no deben usar el atributo nofollow a menos que enlacen a páginas que no quieras que sean indexadas por los motores de búsqueda. Revisa los enlaces internos y asegúrate de que las páginas importantes estén enlazadas sin el atributo nofollow.
ERROR_EXTERNAL_WITHOUT_NOFOLLOW: Páginas con enlaces externos follow
ERROR_EXTERNAL_WITHOUT_NOFOLLOW_DESC: Los enlaces follow pasan autoridad SEO a sitios externos. Es posible que quieras vigilarlos para evitar spam de enlaces en comentarios y contenido generado por usuarios.
ERROR_CANONICALIZED_NON_CANONICAL: Canonicalizadas a URL no canónica
ERROR_CANONICALIZED_NON_CANONICAL_DESC: Páginas canonicalizadas a una URL no canónica. Las páginas canonicalizadas deben apuntar a una página canónica. Reemplaza la URL del enlace canónico en estas páginas para que apunten a una canónica.
ERROR_NOT_VALID_HEADINGS: Páginas con orden de encabezados no válido
ERROR_NOT_VALID_HEADINGS_DESC: Las etiquetas de encabezado en estas páginas no siguen el orden correcto. Los encabezados deben comenzar con un H1 y seguir una jerarquía clara (H2, H3, etc.). Una estructura adecuada ayuda a los motores de búsqueda a entender tu contenido y mejora la accesibilidad para los lectores de pantalla.
ERROR_HREFLANG_TO_NON_CANONICAL: Hreflang a página no canónica
ERROR_HREFLANG_TO_NON_CANONICAL_DESC: Las etiquetas hreflang indican a los motores de búsqueda dónde encontrar contenido en idiomas específicos. Enlazar etiquetas hreflang a páginas no canónicas confunde a los motores de búsqueda.
ERROR_NOFOLLOW_INDEXABLE: Enlaces internos nofollow a páginas indexables
ERROR_NOFOLLOW_INDEXABLE_DESC: Los enlaces internos que usan el atributo nofollow indican a los motores de búsqueda que no rastreen ese enlace. Para que funcione correctamente, la URL de destino debe usar la etiqueta noindex; de lo contrario, los motores de búsqueda aún pueden indexar la URL enlazada.
ERROR_NO_INDEXABLE: Páginas no indexables
ERROR_NO_INDEXABLE_DESC: Las páginas que usan el atributo noindex no serán indexadas por los motores de búsqueda. Esto suele añadirse a páginas no importantes que no queremos que aparezcan en los resultados de búsqueda. Vale la pena revisarlas para asegurarse de que las páginas importantes no usen este atributo.
ERROR_HREFLANG_NO_INDEXABLE: Hreflang a una página no indexable
ERROR_HREFLANG_NO_INDEXABLE_DESC: Los hreflangs deben enlazar a páginas indexables. Enlazarlos a páginas que usan el atributo noindex confundirá a los motores de búsqueda.
ERROR_BLOCKED: URLs bloqueadas por robots.txt
ERROR_BLOCKED_DESC: Las páginas bloqueadas por robots.txt no serán rastreadas por los motores de búsqueda. Vigila esta lista para asegurarte de que las páginas importantes no estén siendo bloqueadas.
ERROR_ORPHAN: Páginas huérfanas
ERROR_ORPHAN_DESC: Páginas que no están enlazadas en ningún lugar de tu sitio, lo que significa que ningún visitante puede acceder a ellas y puede llevar a un desperdicio de rastreo.
NO_INDEX_IN_SITEMAP: Páginas no indexables incluidas en el sitemap
NO_INDEX_IN_SITEMAP_DESC: Las páginas no indexables no deben incluirse en un sitemap, ya que esto envía una señal mixta a los motores de búsqueda. También pueden ralentizar el proceso de rastreo y llevar a una indexación incorrecta.
BLOCKED_IN_SITEMAP: Páginas bloqueadas incluidas en el sitemap
BLOCKED_IN_SITEMAP_DESC: Las páginas bloqueadas por el archivo robots.txt no deben incluirse en el sitemap, ya que esto envía una señal mixta a los motores de búsqueda. También pueden ralentizar el proceso de rastreo y llevar a una indexación incorrecta.
NON_CANONICAL_IN_SITEMAP: Páginas no canónicas incluidas en el sitemap
NON_CANONICAL_IN_SITEMAP_DESC: Las páginas no canónicas no deben incluirse en un sitemap, ya que pueden inducir a error a los motores de búsqueda, desperdiciar tiempo y recursos, y llevar a una indexación incorrecta.
INCOMING_FOLLOW_NOFOLLOW: Páginas con enlaces entrantes follow y nofollow
INCOMING_FOLLOW_NOFOLLOW_DESC: Tener páginas con enlaces entrantes internos follow y nofollow puede diluir las señales de autoridad y relevancia, confundiendo a los motores de búsqueda y haciendo que sea menos probable que ocupen un lugar destacado en los resultados de búsqueda.
INVALID_LANG: Páginas con atributo de idioma no válido
INVALID_LANG_DESC: Las páginas con un atributo de idioma no válido pueden causar problemas tanto para los motores de búsqueda como para los usuarios. Los motores de búsqueda pueden tener dificultades para identificar el idioma del contenido, mientras que los usuarios pueden tener problemas para entenderlo o usar tecnologías de asistencia.
HTTP_SCHEME: Páginas que usan el esquema HTTP
HTTP_SCHEME_DESC: Páginas que usan HTTP en lugar de HTTPS. Usar HTTPS es importante, ya que puede proporcionar un sitio web más seguro y confiable, lo que puede llevar a una mejor participación del usuario y rankings en los motores de búsqueda.
DEAD_END: Páginas sin salida
DEAD_END_DESC: Una página sin salida es una página web que no tiene ningún enlace que apunte a otras páginas. Esto significa que los usuarios y los motores de búsqueda no tienen forma de navegar más allá de la página actual, lo que dificulta la exploración del sitio y afecta tanto a la experiencia del usuario como a la capacidad de rastreo del sitio.
ERROR_CANONICALIZED_NON_INDEXABLE: Canonicalizadas a páginas no indexables
ERROR_CANONICALIZED_NON_INDEXABLE_DESC: Páginas canonicalizadas a otras páginas no indexables. Esto esencialmente le dice a los motores de búsqueda que la página no indexable es la versión preferida del contenido, lo que puede llevar a confusión y hacer que el contenido sea menos probable de ser descubierto por los usuarios.
ERROR_HREFLANG_REDIRECT: Hreflang a redirección
ERROR_HREFLANG_REDIRECT_DESC: Páginas que tienen enlaces hreflang a páginas que se redirigen con códigos de estado en el rango 30x. Esto puede crear confusión para los motores de búsqueda, que pueden tener dificultades para entender la relación entre la página original y la página redirigida.
ERROR_CANONICAL_REDIRECT: Canonicalizadas a redirección
ERROR_CANONICAL_REDIRECT_DESC: Páginas que están canonicalizadas a URLs redirigidas en lugar de apuntar a la versión preferida real de la página. Esto puede confundir a los motores de búsqueda que intentan navegar y entender tu sitio web.
ERROR_HREFLANG_ERROR: Hreflang a error
ERROR_HREFLANG_ERROR_DESC: Páginas que tienen etiquetas hreflang que apuntan a URLs que devuelven errores con códigos de estado en el rango 40x o 50x. Esto hace imposible que los motores de búsqueda indexen correctamente las diferentes versiones de tu página, lo que puede afectar tu ranking en los motores de búsqueda.
ERROR_CANONICAL_ERROR: Canonicalizadas a error
ERROR_CANONICAL_ERROR_DESC: Páginas que están canonicalizadas a URLs que devuelven errores con códigos de estado en el rango 40x o 50x. Esto puede confundir a los motores de búsqueda, que no podrán rastrear tu versión preferida de la página.
ERROR_MULTIPLE_CANONICAL_TAGS: Múltiples etiquetas canónicas
ERROR_MULTIPLE_CANONICAL_TAGS_DESC: Páginas que contienen más de una etiqueta canónica en la sección de encabezado. Tener más de una canónica confunde a los motores de búsqueda sobre la versión preferida de la página, lo que puede llevar a problemas de indexación y ranking.
ERROR_RELATIVE_CANONICAL_URL: Canónica con URL relativa
ERROR_RELATIVE_CANONICAL_URL_DESC: Páginas que usan URLs relativas en la etiqueta canónica. Aunque algunas rutas relativas son compatibles con algunos motores de búsqueda, pueden causar problemas a largo plazo, como una indexación y ranking inadecuados de la página. Considera usar URLs absolutas como mejor práctica.
ERROR_HREFLANG_XDEFAULT: Falta la etiqueta de idioma predeterminado
ERROR_HREFLANG_XDEFAULT_DESC: Páginas a las que les falta el valor "x-default" de hreflang. Indicar el idioma o región predeterminada de una página asegura una indexación adecuada para los usuarios que no coinciden con ningún valor específico de hreflang.
ERROR_HREFLANG_SELF_REFERENCE: Falta la autorreferencia hreflang
ERROR_HREFLANG_SELF_REFERENCE_DESC: Incluir una autorreferencia en las etiquetas hreflang es crucial para especificar el idioma o región de la página actual, evitando una posible confusión para los motores de búsqueda.
ERROR_HREFLANG_MISMATCHING_LANG: Idioma no coincidente
ERROR_HREFLANG_MISMATCHING_LANG_DESC: Usar diferentes códigos de idioma en el atributo lang de HTML y el valor de autorreferencia hreflang puede confundir a los motores de búsqueda y afectar negativamente al SEO al interpretar incorrectamente el idioma o región de la página.
ERROR_HREFLANG_RELATIVE_URL: Valores hreflang con URLs relativas
ERROR_HREFLANG_RELATIVE_URL_DESC: Páginas que usan URLs relativas en los valores hreflang. Las URLs alternativas en las etiquetas hreflang deben ser absolutas. Reemplázalas para evitar problemas de rastreo e identificación incorrecta del idioma de la página.
ERROR_CANONICAL_MISMATCH: Desajuste canónico
ERROR_CANONICAL_MISMATCH_DESC: Páginas con diferentes URLs canónicas en el código HTML y los encabezados HTTP. Establecer diferentes URLs canónicas en el código HTML y los encabezados HTTP crea inconsistencias y puede confundir a los motores de búsqueda, lo que puede resultar en una reducción de los rankings y la visibilidad en los motores de búsqueda.
ERROR_MISSING_HSTS: Falta el encabezado HSTS
ERROR_MISSING_HSTS_DESC: Páginas sin encabezado HSTS. La falta del encabezado HTTP Strict Transport Security hace que los sitios sean más vulnerables a amenazas de seguridad, lo que puede impactar en el SEO en términos de seguridad del usuario y confiabilidad.
ERROR_MISSING_CSP: Falta la política de seguridad de contenido
ERROR_MISSING_CSP_DESC: Páginas a las que les falta la metaetiqueta o encabezado HTTP de CSP (Content Security Policy) aumentan la vulnerabilidad a amenazas de seguridad, lo que potencialmente puede llevar a contenido malicioso o experiencias de usuario comprometidas, que los motores de búsqueda pueden penalizar.
ERROR_CONTENT_TYPE_OPTIONS: Falta las opciones de tipo de contenido
ERROR_CONTENT_TYPE_OPTIONS_DESC: Páginas a las que les falta el encabezado X-Content-Type-Options, exponiendo el sitio web a riesgos de seguridad de tipo de contenido, lo que puede llevar a penalizaciones de SEO y experiencias de usuario inseguras.
ERROR_LARGE_IMAGE: Imágenes grandes
ERROR_LARGE_IMAGE_DESC: Las imágenes grandes pueden ralentizar la velocidad de carga de una página web, afectando negativamente la experiencia del usuario y los rankings de SEO debido a los tiempos de carga aumentados. Considera usar imágenes grandes solo cuando sean esenciales y optimízalas a un tamaño razonable.
ERROR_LONG_ALT_TEXT: Imágenes con texto alternativo largo
ERROR_LONG_ALT_TEXT_DESC: Páginas que tienen imágenes con texto largo en el atributo alt. Tener un texto largo en el atributo alt de una imagen puede hacer que sea más difícil entender el contenido y propósito de la imagen. Intenta mantener el texto alternativo corto y al punto.
ERROR_MULTIPLE_TITLES: Múltiples etiquetas de título
ERROR_MULTIPLE_TITLES_DESC: Páginas con más de una etiqueta de título en la sección de encabezado. Tener múltiples etiquetas de título en el encabezado HTML puede perjudicar el SEO al confundir a los motores de búsqueda, ya que puede hacer que sea más difícil entender el contenido de la página.
ERROR_MULTIPLE_DESCRIPTIONS: Múltiples metaetiquetas de descripción
ERROR_MULTIPLE_DESCRIPTIONS_DESC: Páginas con más de una metaetiqueta de descripción en la sección de encabezado. Tener múltiples metaetiquetas de descripción en el encabezado HTML puede perjudicar el SEO al confundir a los motores de búsqueda, ya que puede hacer que sea más difícil entender el contenido de la página.
ERROR_PAGE_DEPTH: Profundidad alta
ERROR_PAGE_DEPTH_DESC: Las páginas con una profundidad alta pueden impactar negativamente el SEO y la experiencia del usuario, ya que son difíciles de acceder tanto para los motores de búsqueda como para los usuarios, lo que potencialmente lleva a una menor visibilidad en los resultados de búsqueda y una experiencia de navegación menos intuitiva.
ERROR_MULTIPLE_LANG_REFERENCE: Referencias a múltiples idiomas
ERROR_MULTIPLE_LANG_REFERENCE_DESC: Páginas con múltiples idiomas referenciados en las etiquetas hreflang pueden confundir a los motores de búsqueda, llevando a una indexación incorrecta del idioma, lo que puede afectar negativamente al SEO y la experiencia del usuario.
ERROR_DUPLICATED_CONTENT: Contenido duplicado
ERROR_DUPLICATED_CONTENT_DESC: Páginas con el mismo contenido exacto pueden confundir a los motores de búsqueda y hacer que les resulte difícil determinar la página más relevante, lo que lleva a problemas de indexación, ranking diluido y un desperdicio del presupuesto de rastreo.
ERROR_EXTERNAL_LINK_REDIRECT: Páginas con enlaces externos a URLs redirigidas
ERROR_EXTERNAL_LINK_REDIRECT_DESC: Los enlaces externos a páginas redirigidas no afectarán los rankings de tu sitio en los motores de búsqueda, pero pueden afectar la experiencia del usuario. Para solucionarlo, reemplaza los enlaces con sus destinos finales.
ERROR_EXTERNAL_LINK_BROKEN: Páginas con enlaces externos rotos
ERROR_EXTERNAL_LINK_BROKEN_DESC: Los enlaces externos rotos no impactan en los rankings de tu sitio en los motores de búsqueda, pero pueden frustrar a los usuarios al llevarlos a páginas inexistentes. Soluciona esto eliminando o actualizando el enlace con la URL correcta.
ERROR_TIMEOUT: Tiempo de espera agotado
ERROR_TIMEOUT_DESC: Páginas que agotaron el tiempo de espera cuando nuestro rastreador intentó acceder a ellas. Cuando esto ocurre, los rastreadores de los motores de búsqueda pueden fallar al acceder e indexar el contenido, sugiriendo posibles problemas del servidor o problemas temporales que obstaculizan la visibilidad en los resultados de búsqueda.
ERROR_UNDERSCORE_URL: URLs con caracteres de guión bajo
ERROR_UNDERSCORE_URL_DESC: Generalmente no se recomienda usar caracteres de guión bajo en las URLs, ya que algunos motores de búsqueda los ignoran y tratan esa parte como una sola palabra. Usa un guión como carácter separador de palabras.
ERROR_SLOW_TTFB: Tiempo hasta el primer byte lento
ERROR_SLOW_TTFB_DESC: Un tiempo hasta el primer byte lento puede impactar negativamente en la experiencia del usuario y perjudicar el SEO al causar tiempos de carga de página más largos, ya que algunos motores de búsqueda consideran la velocidad de la página como un factor de ranking.
ERROR_HTTP_FORM: Formularios en páginas HTTP
ERROR_HTTP_FORM_DESC: Páginas HTTP con formularios. Tener un formulario en una URL HTTP compromete la seguridad, reduciendo la confianza del usuario y los rankings de SEO. Asegúrate de que tus formularios estén en páginas HTTPS.
ERROR_INSECURE_FORM: Formularios inseguros
ERROR_INSECURE_FORM_DESC: Páginas que tienen formularios con URLs de acción HTTP. Un formulario con una URL de acción HTTP expone los datos a la interceptación, reduce la confianza, activa advertencias del navegador y afecta negativamente los rankings de SEO.
ERROR_SPACE_URL: URLs que contienen un espacio
ERROR_SPACE_URL_DESC: Tener un carácter de espacio en la URL puede causar problemas de indexación y enlaces rotos, afectando negativamente al SEO y la experiencia del usuario. Deben usarse guiones como separador de palabras en lugar de espacios.
ERROR_MULTIPLE_SLASHES: URLs con múltiples barras en la ruta
ERROR_MULTIPLE_SLASHES_DESC: URLs con múltiples barras consecutivas en la ruta. Esto puede crear confusión para los motores de búsqueda y los usuarios, lo que potencialmente lleva a problemas de indexación y una apariencia menos limpia y profesional.
ERROR_NOIMAGEINDEX: Páginas con la regla noimageindex
ERROR_NOIMAGEINDEX_DESC: La regla noimageindex en la metaetiqueta robots impide que las imágenes sean indexadas por los motores de búsqueda. Revisa estas páginas para asegurarte de que las imágenes en ellas no deban ser indexadas.
ERROR_PICTURE_MISSONG_IMG: Páginas con elementos picture que faltan la etiqueta img
ERROR_PICTURE_MISSONG_IMG_DESC: Páginas que usan un elemento HTML picture al que le falta la etiqueta img. Esto puede hacer que las imágenes no se muestren correctamente en el navegador y causar problemas de indexación de imágenes en los motores de búsqueda.
ERROR_METAS_IN_BODY: Páginas con metaetiquetas en el cuerpo del documento
ERROR_METAS_IN_BODY_DESC: Páginas que tienen metaetiquetas en el cuerpo del documento. Las metaetiquetas deben colocarse en la sección head del documento; de lo contrario, pueden ser ignoradas por los navegadores y los motores de búsqueda, causando problemas de indexabilidad.
ERROR_NOSNIPPET: Páginas con la directiva nosnippet
ERROR_NOSNIPPET_DESC: Las directivas nosnippet o max-snippet:0 indican a los motores de búsqueda que no muestren un fragmento de texto o vista previa de vídeo en los resultados de búsqueda. Revisa estas páginas para asegurarte de que este sea el comportamiento deseado.
ERROR_IMG_SIZE_ATTR: Páginas que contienen imágenes sin atributos de tamaño
ERROR_IMG_SIZE_ATTR_DESC: No establecer los atributos de tamaño para las imágenes puede causar cambios de diseño a medida que se carga la página, lo que puede afectar negativamente la experiencia del usuario y el SEO. Asegúrate de que tus imágenes tengan los atributos de tamaño correspondientes.
ERROR_INCORRECT_MEDIA_TYPE: URLs con tipo de medio incorrecto
ERROR_INCORRECT_MEDIA_TYPE_DESC: Tener URLs con tipos MIME incorrectos puede perjudicar el SEO al hacer que los navegadores interpreten mal o no logren renderizar el contenido, lo que puede impactar la experiencia del usuario y la indexación de los motores de búsqueda.
ERROR_DUPLICATED_ID: Páginas que contienen elementos con IDs duplicados
ERROR_DUPLICATED_ID_DESC: Tener elementos con IDs duplicados confunde a las tecnologías de asistencia y a JavaScript, lo que lleva a problemas de navegación y comportamientos impredecibles. Esto podría afectar la experiencia del usuario y el SEO. Asegúrate de que los IDs sean únicos.
ERROR_MISSING_VIEWPORT: Páginas sin la metaetiqueta viewport
ERROR_MISSING_VIEWPORT_DESC: Una página web sin la metaetiqueta viewport no se mostrará correctamente en dispositivos móviles, lo que lleva a una mala experiencia de usuario y rankings más bajos en los resultados de los motores de búsqueda.
ERROR_DOM_SIZE: Documentos HTML con un tamaño de DOM excesivo
ERROR_DOM_SIZE_DESC: Páginas con un tamaño de DOM alto pueden ralentizar los tiempos de carga y dificultar que los motores de búsqueda rastreen e indexen el contenido de manera eficiente. Simplifica la estructura de tu HTML eliminando elementos innecesarios y minimizando el uso de etiquetas anidadas.
ERROR_PAGINATION_LINKS: URL de paginación no enlazada
ERROR_PAGINATION_LINKS_DESC: Tener etiquetas link rel="next" y link rel="prev" sin enlaces correspondientes en el cuerpo confunde a los motores de búsqueda, lo que lleva a una indexación deficiente y una experiencia de navegación frustrante.
ERROR_LOCALHOST_LINKS: Páginas web con enlaces a localhost
ERROR_LOCALHOST_LINKS_DESC: Los enlaces a localhost o 127.0.0.1 son inaccesibles para los usuarios y los motores de búsqueda, causando errores y un mal SEO. Para solucionarlo, reemplaza estos enlaces con las URLs públicas correctas que apunten a tu sitio web en vivo.
