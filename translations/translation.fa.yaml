OPEN_IN_BROWSER: باز کردن در مرورگر
NO_LINKS: هیچ لینکی به این صفحه وجود ندارد.
NO_REDIRECTS: هیچ تغییر مسیری به این صفحه وجود ندارد.
PAGE_HAS_NOFOLLOW: این صفحه دارای متاتگ nofollow است.
PAGE_LINKS_ARE_NOFOLLOW: لینک‌های این صفحه حتی اگر ویژگی nofollow را نداشته باشند، به عنوان nofollow در نظر گرفته می‌شوند.
NO_INTERNAL_LINKS: هیچ لینک داخلی در این صفحه وجود ندارد.
BROKEN_LINK: لینک شکسته
NO_EXTERNAL_LINKS: هیچ لینک خارجی در این صفحه وجود ندارد.
NO_ALT_ATTRIBUTE: بدون ویژگی alt
NO_IMAGES: هیچ تصویری در این صفحه وجود ندارد.
NO_IFRAMES: هیچ iframe‌ای در این صفحه وجود ندارد.
NO_AUDIOS: هیچ فایل صوتی در این صفحه وجود ندارد.
POSTER_LABEL: "پوستر:"
NO_VIDEOS: هیچ فایل ویدئویی در این صفحه وجود ندارد.
NO_SCRIPTS: هیچ اسکریپتی در این صفحه وجود ندارد.
NO_STYLES: هیچ استایلی در این صفحه وجود ندارد.
SAVE: ذخیره
DELETE: حذف
CANCEL: لغو
# ISSUE TYPES
ERROR_50x: URLهایی که کد وضعیت 50x را برمی‌گردانند
ERROR_50x_DESC: این نوع خطاها معمولاً به دلیل باگ سرور یا پیکربندی نادرست رخ می‌دهند، صفحات تحت تأثیر به درستی بارگذاری نمی‌شوند و به جای آن یک صفحه خطا را نشان می‌دهند، کاربران شما را می‌ترسانند و موتورهای جستجو را آزار می‌دهند.
ERROR_40x: URLهایی که کد وضعیت 40x را برمی‌گردانند
ERROR_40x_DESC: این صفحات گم شده‌اند و هم کاربران و هم موتورهای جستجو گم می‌شوند. این ممکن است به موتورهای جستجو نشان دهد که سایت شما به خوبی نگهداری نمی‌شود. با گذشت زمان، لینک‌های شکسته بیش از حد می‌توانند بر کارایی خزیدن تأثیر بگذارند و اعتبار سایت شما را کاهش دهند.
ERROR_30x: URLهایی که کد وضعیت 30x را برمی‌گردانند
ERROR_30x_DESC: URLهایی که باعث تغییر مسیر می‌شوند، کاربران و موتورهای جستجو را به یک صفحه دیگر هدایت می‌کنند. تغییر مسیرها می‌توانند سرعت بارگذاری صفحه را کاهش دهند، کاربران را گیج کنند و بودجه خزیدن موتور جستجو را هدر دهند.
ERROR_REDIRECT_CHAIN: URLهایی که باعث زنجیره تغییر مسیر می‌شوند
ERROR_REDIRECT_CHAIN_DESC: زنجیره تغییر مسیرها، URLهایی هستند که به URLهای دیگری تغییر مسیر می‌دهند که آن‌ها نیز به جای دیگری تغییر مسیر می‌دهند و یک زنجیره از تغییر مسیرها را ایجاد می‌کنند. زنجیره تغییر مسیرها کاربران را ناامید می‌کنند و باعث می‌شوند موتورهای جستجو محتوای شما را به طور مؤثر خزیدن و ایندکس کردن دشوارتر کنند.
ERROR_REDIRECT_LOOP: URLهایی که باعث حلقه تغییر مسیر می‌شوند
ERROR_REDIRECT_LOOP_DESC: حلقه‌های تغییر مسیر، یک جفت URL هستند که به یکدیگر تغییر مسیر می‌دهند و یک حلقه بی‌پایان از تغییر مسیرها را ایجاد می‌کنند. حلقه‌های تغییر مسیر مانع از دسترسی کاربران و موتورهای جستجو به مقصد می‌شوند. این منجر به تجربه کاربری ضعیف، ناوبری شکسته و مسدود کردن موتورهای جستجو از خزیدن و ایندکس کردن صحیح سایت شما می‌شود.
ERROR_DUPLICATED_TITLE: صفحات با عنوان تکراری
ERROR_DUPLICATED_TITLE_DESC: تگ عنوان یکی از مهم‌ترین عناصر برای سئوی درون صفحه‌ای در نظر گرفته می‌شود. اگر چندین صفحه عنوان یکسانی داشته باشند، آن‌ها برای یک پرسش جستجوی داده شده رقابت می‌کنند و موتورهای جستجو را گیج می‌کنند.
ERROR_LONG_TITLE: صفحات با عنوان طولانی
ERROR_LONG_TITLE_DESC: عناوین طولانی بر سئوی درون صفحه‌ای شما تأثیر نمی‌گذارند، اما معمولاً در نتایج جستجو قطع می‌شوند و تمایل دارند کلیک‌های کمتری دریافت کنند.
ERROR_SHORT_TITLE: صفحات با عنوان کوتاه
ERROR_SHORT_TITLE_DESC: این صفحات عناوینی دارند که بسیار کوتاه هستند. موتورهای جستجو اگر عناوین طولانی‌تری ارائه دهید، خوشحال‌تر خواهند بود.
ERROR_EMPTY_TITLE: صفحات بدون عنوان
ERROR_EMPTY_TITLE_DESC: عناوین صفحات به موتورهای جستجو کمک می‌کنند تا بفهمند یک صفحه درباره چیست و اغلب در نتایج جستجو نشان داده می‌شوند. بدون عنوان، صفحه شما ممکن است رتبه پایین‌تری داشته باشد، توسط کاربران نادیده گرفته شود و غیرحرفه‌ای یا ناقص به نظر برسد.
ERROR_EMPTY_DESCRIPTION: صفحات بدون توضیحات متا
ERROR_EMPTY_DESCRIPTION_DESC: توضیحات صفحه یک عامل رتبه‌بندی برای موتورهای جستجو نیست، اما آن‌ها اغلب از آن برای نمایش قطعات در نتایج جستجو استفاده می‌کنند.
ERROR_SHORT_DESCRIPTION: صفحات با توضیحات متا کوتاه
ERROR_SHORT_DESCRIPTION_DESC: توضیحات صفحه یک عامل رتبه‌بندی برای موتورهای جستجو نیست، اما آن‌ها اغلب از آن برای نمایش قطعات در نتایج جستجو استفاده می‌کنند.
ERROR_LONG_DESCRIPTION: صفحات با توضیحات متا طولانی
ERROR_LONG_DESCRIPTION_DESC: تگ‌های توضیحات عوامل رتبه‌بندی برای موتورهای جستجو نیستند، اما داشتن توضیحات با کیفیت خوب اطلاعات دقیق‌تری در نتایج جستجو به دست می‌آورد. توضیحات طولانی اغلب قطع می‌شوند و آن‌ها را برای کاربران جذاب نمی‌کنند.
ERROR_DUPLICATED_DESCRIPTION: صفحات با توضیحات متا تکراری
ERROR_DUPLICATED_DESCRIPTION_DESC: توصیه می‌شود برای هر صفحه توضیحات منحصر به فردی داشته باشید تا موتورهای جستجو بتوانند صفحه شما را بهتر درک کنند.
ERROR_LITTLE_CONTENT: صفحات با محتوا کم
ERROR_LITTLE_CONTENT_DESC: صفحات با محتوا کم واقعاً برای کاربران یا موتورهای جستجو مفید نیستند، در نظر داشته باشید محتوا بیشتری به صفحات خود اضافه کنید.
ERROR_IMAGES_NO_ALT: صفحات حاوی تصاویری بدون ویژگی alt
ERROR_IMAGES_NO_ALT_DESC: ویژگی alt تصویر دسترسی‌پذیری سایت شما را بهبود می‌بخشد، همچنین به موتورهای جستجو کمک می‌کند تا تصاویر شما را بهتر درک کنند.
ERROR_NO_H1: صفحات بدون عنوان H1
ERROR_NO_H1_DESC: تگ H1 موضوع اصلی صفحه را توصیف می‌کند، بدون آن هم کاربران و هم موتور جستجو فهمیدن اینکه صفحه درباره چه چیزی صحبت می‌کند را دشوارتر می‌یابند.
ERROR_NO_LANG: صفحات بدون ویژگی زبان
ERROR_NO_LANG_DESC: ویژگی زبان به ویژه برای خواننده‌های صفحه مفید است و استفاده از آن توصیه می‌شود. برخی از موتورهای جستجو از آن برای نمایش صفحه مناسب به کاربران بر اساس زبان آن‌ها استفاده می‌کنند، اما این بر رتبه‌بندی موتور جستجو تأثیر نمی‌گذارد.
ERROR_HTTP_LINKS: URLهای HTTPS با لینک به URLهای HTTP
ERROR_HTTP_LINKS_DESC: لینک‌ها از صفحات امن HTTPS به صفحات غیرامن HTTP. داشتن یک وبسایت کاملاً امن رتبه بهتری نسبت به وبسایت‌های بدون HTTPS دارد، همچنین کاربران شما را خوشحال‌تر می‌کند.
ERROR_HREFLANG_RETURN: صفحات بدون hreflang
ERROR_HREFLANG_RETURN_DESC: هنگام ارجاع به یک صفحه با hreflang، آن صفحه نیز باید با یک تگ hreflang برگردانده شود. بدون این ارجاع دوطرفه، موتورهای جستجو ممکن است نادیده گرفتن نشانه‌گذاری‌های hreflang را نادیده بگیرند، که منجر به نمایش نسخه‌های زبانی نادرست در نتایج جستجو می‌شود.
ERROR_TOO_MANY_LINKS: صفحات با لینک‌های بیش از حد
ERROR_TOO_MANY_LINKS_DESC: آب لینک سئو بین تمام لینک‌های صفحه تقسیم می‌شود، هرچه لینک‌های بیشتری در یک صفحه وجود داشته باشد، مقدار آب کمتری به آن‌ها منتقل می‌شود. مطمئن شوید که همه لینک‌ها مرتبط هستند، آن‌هایی که مرتبط نیستند را حذف کنید یا از ویژگی nofollow استفاده کنید.
ERROR_INTERNAL_NOFOLLOW: لینک‌های داخلی nofollow
ERROR_INTERNAL_NOFOLLOW_DESC: لینک‌های داخلی به طور کلی نباید از ویژگی nofollow استفاده کنند مگر اینکه به صفحاتی که نمی‌خواهید توسط موتورهای جستجو ایندکس شوند، لینک دهند. لینک‌های داخلی را بررسی کنید و مطمئن شوید که صفحات مهم بدون ویژگی nofollow لینک شده‌اند.
ERROR_EXTERNAL_WITHOUT_NOFOLLOW: صفحات با لینک‌های خارجی follow
ERROR_EXTERNAL_WITHOUT_NOFOLLOW_DESC: لینک‌های follow اعتبار سئو را به سایت‌های خارجی منتقل می‌کنند. ممکن است بخواهید آن را زیر نظر داشته باشید تا از هرزنامه لینک در نظرات و محتواهای تولید شده توسط کاربر جلوگیری کنید.
ERROR_CANONICALIZED_NON_CANONICAL: متعارف‌سازی به غیر متعارف
ERROR_CANONICALIZED_NON_CANONICAL_DESC: صفحات متعارف‌سازی شده به یک URL غیر متعارف. صفحات متعارف‌سازی شده باید به یک صفحه متعارف اشاره کنند، URL لینک متعارف را در این صفحات جایگزین کنید تا به یک صفحه متعارف اشاره کنند.
ERROR_NOT_VALID_HEADINGS: صفحات با ترتیب عنوان‌های نامعتبر
ERROR_NOT_VALID_HEADINGS_DESC: تگ‌های عنوان در این صفحات ترتیب صحیح را دنبال نمی‌کنند. عنوان‌ها باید با یک H1 شروع شوند و یک سلسله مراتب واضح را دنبال کنند (H2، H3 و غیره). ساختار مناسب به موتورهای جستجو کمک می‌کند تا محتوا شما را درک کنند و دسترسی‌پذیری را برای خواننده‌های صفحه بهبود می‌بخشند.
ERROR_HREFLANG_TO_NON_CANONICAL: Hreflang به صفحه غیر متعارف
ERROR_HREFLANG_TO_NON_CANONICAL_DESC: تگ‌های hreflang به موتورهای جستجو می‌گویند که محتوا در زبان‌های خاص را کجا پیدا کنند، لینک دادن تگ‌های hreflang به صفحات غیر متعارف موتورهای جستجو را گیج می‌کند.
ERROR_NOFOLLOW_INDEXABLE: لینک‌های داخلی nofollow به صفحات قابل ایندکس
ERROR_NOFOLLOW_INDEXABLE_DESC: لینک‌های داخلی با استفاده از ویژگی nofollow به موتورهای جستجو می‌گویند که آن لینک را خزیدن نکنند. برای اینکه به درستی کار کند، URL مقصد باید از تگ noindex استفاده کند، در غیر این صورت موتورهای جستجو هنوز می‌توانند URL لینک شده را ایندکس کنند.
ERROR_NO_INDEXABLE: صفحات غیر قابل ایندکس
ERROR_NO_INDEXABLE_DESC: صفحات با استفاده از ویژگی noindex توسط موتورهای جستجو ایندکس نمی‌شوند، این معمولاً به صفحات غیر مهمی اضافه می‌شود که نمی‌خواهیم در نتایج جستجو ظاهر شوند. ممکن است ارزش بررسی آن‌ها را داشته باشد تا مطمئن شویم صفحات مهم از این ویژگی استفاده نمی‌کنند.
ERROR_HREFLANG_NO_INDEXABLE: Hreflang به یک صفحه غیر قابل ایندکس
ERROR_HREFLANG_NO_INDEXABLE_DESC: Hreflang‌ها باید به صفحات قابل ایندکس لینک شوند، لینک دادن آن‌ها به صفحات با استفاده از ویژگی noindex موتورهای جستجو را گیج می‌کند.
ERROR_BLOCKED: URLهای مسدود شده توسط robots.txt
ERROR_BLOCKED_DESC: صفحات مسدود شده توسط robots.txt توسط موتورهای جستجو خزیده نمی‌شوند. مراقب این لیست باشید تا مطمئن شوید صفحات مهم مسدود نمی‌شوند.
ERROR_ORPHAN: صفحات یتیم
ERROR_ORPHAN_DESC: صفحات که در هیچ جای سایت شما لینک نشده‌اند، این بدان معناست که هیچ بازدیدکننده‌ای نمی‌تواند به آن دسترسی پیدا کند و ممکن است منجر به هدر رفتن خزیدن شود.
NO_INDEX_IN_SITEMAP: صفحات غیر قابل ایندکس گنجانده شده در نقشه سایت
NO_INDEX_IN_SITEMAP_DESC: صفحات غیر قابل ایندکس نباید در نقشه سایت گنجانده شوند، زیرا این یک سیگنال مختلط به موتورهای جستجو ارسال می‌کند. آن‌ها همچنین می‌توانند فرایند خزیدن را کند کنند و منجر به ایندکس‌گذاری نادرست شوند.
BLOCKED_IN_SITEMAP: صفحات مسدود شده گنجانده شده در نقشه سایت
BLOCKED_IN_SITEMAP_DESC: صفحات مسدود شده توسط فایل robots.txt نباید در نقشه سایت گنجانده شوند، زیرا این یک سیگنال مختلط به موتورهای جستجو ارسال می‌کند. آن‌ها همچنین می‌توانند فرایند خزیدن را کند کنند و منجر به ایندکس‌گذاری نادرست شوند.
NON_CANONICAL_IN_SITEMAP: صفحات غیر متعارف گنجانده شده در نقشه سایت
NON_CANONICAL_IN_SITEMAP_DESC: صفحات غیر متعارف نباید در نقشه سایت گنجانده شوند زیرا می‌توانند موتورهای جستجو را گمراه کنند، زمان و منابع را هدر دهند و منجر به ایندکس‌گذاری نادرست شوند.
INCOMING_FOLLOW_NOFOLLOW: صفحات با لینک‌های ورودی follow و nofollow
INCOMING_FOLLOW_NOFOLLOW_DESC: داشتن صفحات با لینک‌های ورودی داخلی follow و nofollow می‌تواند سیگنال‌های اعتبار و ارتباط را رقیق کند، موتورهای جستجو را گیج کند و احتمال رتبه‌بندی بالا در نتایج موتورهای جستجو را کاهش دهد.
INVALID_LANG: صفحات با ویژگی زبان نامعتبر
INVALID_LANG_DESC: صفحات با یک ویژگی زبان نامعتبر می‌توانند مشکلاتی را هم برای موتورهای جستجو و هم برای کاربران ایجاد کنند. موتورهای جستجو ممکن است در شناسایی زبان محتوا مشکل داشته باشند، در حالی که کاربران ممکن است در درک آن یا استفاده از فناوری‌های کمکی مشکل داشته باشند.
HTTP_SCHEME: صفحات با استفاده از طرح HTTP
HTTP_SCHEME_DESC: صفحات با استفاده از HTTP به جای HTTPS. استفاده از HTTPS مهم است زیرا می‌تواند یک وبسایت امن‌تر و قابل اعتمادتر را فراهم کند، که می‌تواند منجر به بهبود تعامل کاربر و رتبه‌بندی موتور جستجو شود.
DEAD_END: صفحات بن‌بست
DEAD_END_DESC: یک صفحه بن‌بست، یک صفحه وب است که هیچ لینکی به صفحات دیگر ندارد. این بدان معناست که کاربران و موتورهای جستجو هیچ راهی برای حرکت فراتر از صفحه فعلی ندارند، که باعث می‌شود کاوش در سایت دشوار شود و هم بر تجربه کاربر و هم بر قابلیت خزیدن سایت تأثیر بگذارد.
ERROR_CANONICALIZED_NON_INDEXABLE: متعارف‌سازی به غیر قابل ایندکس
ERROR_CANONICALIZED_NON_INDEXABLE_DESC: صفحات متعارف‌سازی شده به صفحات غیر قابل ایندکس دیگر. این اساساً به موتورهای جستجو می‌گوید که صفحه غیر قابل ایندکس نسخه ترجیحی محتوا است، که می‌تواند منجر به سردرگمی شود و محتوای کمتری توسط کاربران کشف شود.
ERROR_HREFLANG_REDIRECT: Hreflang به تغییر مسیر
ERROR_HREFLANG_REDIRECT_DESC: صفحات دارای لینک‌های hreflang به صفحات تغییر مسیر یافته با کدهای وضعیت در محدوده 30x. این می‌تواند برای موتورهای جستجو که ممکن است در درک رابطه بین صفحه اصلی و صفحه تغییر مسیر یافته مشکل داشته باشند، سردرگمی ایجاد کند.
ERROR_CANONICAL_REDIRECT: متعارف‌سازی به تغییر مسیر
ERROR_CANONICAL_REDIRECT_DESC: صفحات متعارف‌سازی شده به URLهای تغییر مسیر یافته به جای اشاره به نسخه ترجیحی واقعی صفحه. این می‌تواند موتورهای جستجو را که سعی در حرکت و درک وبسایت شما دارند، گیج کند.
ERROR_HREFLANG_ERROR: Hreflang به خطا
ERROR_HREFLANG_ERROR_DESC: صفحات دارای تگ‌های hreflang اشاره کننده به URLهایی که خطاهای با کدهای وضعیت در محدوده 40x یا 50x را برمی‌گردانند. این باعث می‌شود موتورهای جستجو نتوانند نسخه‌های مختلف صفحه شما را به درستی ایندکس کنند، که ممکن است بر رتبه‌بندی شما در موتورهای جستجو تأثیر بگذارد.
ERROR_CANONICAL_ERROR: متعارف‌سازی به خطا
ERROR_CANONICAL_ERROR_DESC: صفحات متعارف‌سازی شده به URLهایی که خطاهای با کدهای وضعیت در محدوده 40x یا 50x را برمی‌گردانند. این می‌تواند موتورهای جستجو را گیج کند که قادر به خزیدن نسخه ترجیحی صفحه شما نخواهند بود.
ERROR_MULTIPLE_CANONICAL_TAGS: تگ‌های متعارف چندگانه
ERROR_MULTIPLE_CANONICAL_TAGS_DESC: صفحات حاوی بیش از یک تگ متعارف در بخش سرصفحه. داشتن بیش از یک متعارف، موتورهای جستجو را در مورد نسخه ترجیحی صفحه گیج می‌کند، که منجر به مشکلات احتمالی ایندکس‌گذاری و رتبه‌بندی می‌شود.
ERROR_RELATIVE_CANONICAL_URL: متعارف با URL نسبی
ERROR_RELATIVE_CANONICAL_URL_DESC: صفحات با استفاده از URLهای نسبی در تگ متعارف. اگرچه مسیرهای نسبی توسط برخی از موتورهای جستجو پشتیبانی می‌شوند، اما می‌توانند در درازمدت مشکلاتی مانند ایندکس‌گذاری نادرست صفحه و رتبه‌بندی ایجاد کنند. استفاده از URLهای مطلق برای یک روش بهتر در نظر گرفته شود.
ERROR_HREFLANG_XDEFAULT: تگ زبان پیش‌فرض گم شده
ERROR_HREFLANG_XDEFAULT_DESC: صفحات بدون مقدار "x-default" hreflang. نشان دادن زبان یا منطقه پیش‌فرض یک صفحه، ایندکس‌گذاری مناسب برای کاربران که با هیچ مقدار تگ hreflang خاصی مطابقت ندارند را تضمین می‌کند.
ERROR_HREFLANG_SELF_REFERENCE: خودارجاع گم شده hreflang
ERROR_HREFLANG_SELF_REFERENCE_DESC: گنجاندن یک خودارجاع در تگ‌های hreflang برای مشخص کردن زبان یا منطقه صفحه فعلی ضروری است و از سردرگمی احتمالی برای موتورهای جستجو جلوگیری می‌کند.
ERROR_HREFLANG_MISMATCHING_LANG: عدم تطابق زبان
ERROR_HREFLANG_MISMATCHING_LANG_DESC: استفاده از کدهای زبان مختلف در ویژگی زبان HTML و مقدار خودارجاع hreflang می‌تواند موتورهای جستجو را گیج کند و به طور منفی بر سئو تأثیر بگذارد با تفسیر نادرست زبان یا منطقه صفحه.
ERROR_HREFLANG_RELATIVE_URL: مقادیر hreflang با URLهای نسبی
ERROR_HREFLANG_RELATIVE_URL_DESC: صفحات با استفاده از URLهای نسبی در مقادیر hreflang. URLهای جایگزین در تگ‌های hreflang باید مطلق باشند. آن‌ها را جایگزین کنید تا از مشکلات خزیدن و تشخیص نادرست زبان صفحه جلوگیری کنید.
ERROR_CANONICAL_MISMATCH: عدم تطابق متعارف
ERROR_CANONICAL_MISMATCH_DESC: صفحات با URLهای متعارف مختلف در کد HTML و سرصفحه‌های HTTP. تنظیم URLهای متعارف مختلف در کد HTML و سرصفحه‌های HTTP ناهماهنگی ایجاد می‌کند و می‌تواند موتورهای جستجو را گیج کند، که ممکن است منجر به کاهش رتبه‌بندی موتور جستجو و دید شود.
ERROR_MISSING_HSTS: سرصفحه HSTS گم شده
ERROR_MISSING_HSTS_DESC: صفحات بدون سرصفحه HSTS. عدم وجود سرصفحه امنیت حمل و نقل سخت‌گیرانه HTTP سایت‌ها را در برابر تهدیدات امنیتی آسیب‌پذیرتر می‌کند که ممکن است بر سئو از نظر امنیت کاربر و قابل اعتماد بودن تأثیر بگذارد.
ERROR_MISSING_CSP: سیاست امنیت محتوا گم شده
ERROR_MISSING_CSP_DESC: صفحات بدون تگ متا HTML یا سرصفحه HTTP سیاست امنیت محتوا (CSP) آسیب‌پذیری را در برابر تهدیدات امنیتی افزایش می‌دهند، که ممکن است منجر به محتواهای مخرب یا تجربیات کاربر به خطر افتاده شود، که موتورهای جستجو ممکن است آن‌ها را جریمه کنند.
ERROR_CONTENT_TYPE_OPTIONS: گزینه‌های نوع محتوا گم شده
ERROR_CONTENT_TYPE_OPTIONS_DESC: صفحات بدون سرصفحه X-Content-Type-Options وبسایت را در معرض خطرات امنیتی نوع محتوا قرار می‌دهند، که منجر به جریمه‌های سئو و تجربیات کاربر ناامن می‌شود.
ERROR_LARGE_IMAGE: تصاویر بزرگ
ERROR_LARGE_IMAGE_DESC: تصاویر بزرگ می‌توانند سرعت بارگذاری یک صفحه وب را کاهش دهند، که به طور منفی بر تجربه کاربر و رتبه‌بندی سئو به دلیل افزایش زمان بارگذاری تأثیر می‌گذارند. در نظر داشته باشید که تنها در صورت ضرورت از تصاویر بزرگ استفاده کنید و آن‌ها را به اندازه معقول بهینه‌سازی کنید.
ERROR_LONG_ALT_TEXT: تصاویر با متن جایگزین طولانی
ERROR_LONG_ALT_TEXT_DESC: صفحات دارای تصاویری با متن طولانی در ویژگی alt. داشتن متن طولانی در ویژگی alt یک تصویر می‌تواند درک محتوا و هدف تصویر را دشوارتر کند. سعی کنید متن alt را کوتاه و مختصر نگه دارید.
ERROR_MULTIPLE_TITLES: تگ‌های عنوان چندگانه
ERROR_MULTIPLE_TITLES_DESC: صفحات با بیش از یک تگ عنوان در بخش سرصفحه. داشتن چندین تگ عنوان در سرصفحه HTML می‌تواند به سئو آسیب برساند با گیج کردن موتورهای جستجو، زیرا می‌تواند درک محتوا صفحه را دشوارتر کند.
ERROR_MULTIPLE_DESCRIPTIONS: تگ‌های متا توضیحات چندگانه
ERROR_MULTIPLE_DESCRIPTIONS_DESC: صفحات با بیش از یک تگ متا توضیحات در بخش سرصفحه. داشتن چندین تگ متا توضیحات در سرصفحه HTML می‌تواند به سئو آسیب برساند با گیج کردن موتورهای جستجو، زیرا می‌تواند درک محتوا صفحه را دشوارتر کند.
ERROR_PAGE_DEPTH: عمق بالا
ERROR_PAGE_DEPTH_DESC: صفحات با عمق بالا می‌توانند به طور منفی بر سئو و تجربه کاربر تأثیر بگذارند زیرا هم برای موتورهای جستجو و هم برای کاربران دسترسی به آن‌ها چالش‌برانگیز است، که ممکن است منجر به کاهش دید در نتایج جستجو و یک تجربه مرور غیرشهودی شود.
ERROR_MULTIPLE_LANG_REFERENCE: مرجع زبان‌های چندگانه
ERROR_MULTIPLE_LANG_REFERENCE_DESC: صفحات با چندین زبان ارجاع شده در تگ‌های hreflang می‌توانند موتورهای جستجو را گیج کنند، که منجر به ایندکس‌گذاری زبان نادرست می‌شود، که می‌تواند به طور منفی بر سئو و تجربه کاربر تأثیر بگذارد.
ERROR_DUPLICATED_CONTENT: محتوا تکراری
ERROR_DUPLICATED_CONTENT_DESC: صفحات با محتوا دقیقاً یکسان ممکن است موتورهای جستجو را گیج کنند و آن‌ها را در تعیین صفحه مرتبط‌تر مشکل ساز کنند، که منجر به مشکلات ایندکس‌گذاری، رتبه‌بندی رقیق شده و هدر رفتن بودجه خزیدن می‌شود.
ERROR_EXTERNAL_LINK_REDIRECT: صفحات با لینک‌های خارجی به URLهای تغییر مسیر یافته
ERROR_EXTERNAL_LINK_REDIRECT_DESC: لینک‌های خارجی به صفحات تغییر مسیر یافته بر رتبه‌بندی موتور جستجو سایت شما تأثیر نمی‌گذارند، اما می‌توانند بر تجربه کاربر تأثیر بگذارند. برای رفع آن، لینک‌ها را با مقصد نهایی آن‌ها جایگزین کنید.
ERROR_EXTERNAL_LINK_BROKEN: صفحات با لینک‌های خارجی شکسته
ERROR_EXTERNAL_LINK_BROKEN_DESC: لینک‌های خارجی شکسته بر رتبه‌بندی موتور جستجو سایت شما تأثیر نمی‌گذارند، اما ممکن است کاربران را با هدایت آن‌ها به صفحات غیر موجود ناامید کنند. این مشکل را با حذف یا به روزرسانی لینک با URL صحیح برطرف کنید.
ERROR_TIMEOUT: زمان انتظار
ERROR_TIMEOUT_DESC: صفحات که هنگام تلاش خزنده ما برای دسترسی به آن‌ها زمان انتظار به پایان رسید. هنگامی که این اتفاق می‌افتد، خزنده‌های موتور جستجو ممکن است نتوانند به محتوا دسترسی پیدا کنند و آن را ایندکس کنند، که نشان‌دهنده مشکلات احتمالی سرور یا مشکلات موقت است که مانع دید در نتایج جستجو می‌شوند.
ERROR_UNDERSCORE_URL: URLهایی با کاراکترهای زیرخط
ERROR_UNDERSCORE_URL_DESC: معمولاً توصیه نمی‌شود از کاراکترهای زیرخط در URLها استفاده کنید، زیرا برخی از موتورهای جستجو آن‌ها را نادیده می‌گیرند و آن بخش را به عنوان یک کلمه واحد در نظر می‌گیرند. به جای آن از خط تیره به عنوان کاراکتر جدا کننده کلمه استفاده کنید.
ERROR_SLOW_TTFB: زمان آهسته تا اولین بایت
ERROR_SLOW_TTFB_DESC: زمان آهسته تا اولین بایت می‌تواند به طور منفی بر تجربه کاربر تأثیر بگذارد و با ایجاد زمان‌های بارگذاری صفحه طولانی‌تر به سئو آسیب برساند، زیرا برخی از موتورهای جستجو سرعت صفحه را به عنوان یک عامل رتبه‌بندی در نظر می‌گیرند.
ERROR_HTTP_FORM: فرم‌ها در صفحات HTTP
ERROR_HTTP_FORM_DESC: صفحات HTTP با فرم‌ها. داشتن یک فرم در یک URL HTTP امنیت را به خطر می‌اندازد، اعتماد کاربر و رتبه‌بندی سئو را کاهش می‌دهد. مطمئن شوید که فرم‌های شما در صفحات HTTPS هستند.
ERROR_INSECURE_FORM: فرم‌های ناامن
ERROR_INSECURE_FORM_DESC: صفحات دارای فرم‌هایی با URLهای عمل HTTP. یک فرم با URL عمل HTTP داده‌ها را در معرض رهگیری قرار می‌دهد، اعتماد را کاهش می‌دهد، هشدارهای مرورگر را فعال می‌کند و به طور منفی بر رتبه‌بندی سئو تأثیر می‌گذارد.
ERROR_SPACE_URL: URLهایی که حاوی یک فضای خالی هستند
ERROR_SPACE_URL_DESC: داشتن یک کاراکتر فضای خالی در URL می‌تواند مشکلات ایندکس‌گذاری و لینک‌های شکسته ایجاد کند، که به طور منفی بر سئو و تجربه کاربر تأثیر می‌گذارد. به جای فضاهای خالی از خط تیره به عنوان کاراکتر جدا کننده کلمه استفاده کنید.
ERROR_MULTIPLE_SLASHES: URLها با اسلش‌های چندگانه در مسیر
ERROR_MULTIPLE_SLASHES_DESC: URLها با چندین اسلش متوالی در مسیر. این می‌تواند برای موتورهای جستجو و کاربران سردرگمی ایجاد کند، که ممکن است منجر به مشکلات ایندکس‌گذاری و یک ظاهر کمتر تمیز و حرفه‌ای شود.
ERROR_NOIMAGEINDEX: صفحات با قانون noimageindex
ERROR_NOIMAGEINDEX_DESC: قانون noimageindex در متاتگ ربات‌ها مانع از ایندکس شدن تصاویر توسط موتورهای جستجو می‌شود. این صفحات را بررسی کنید تا مطمئن شوید که تصاویر در این صفحات نباید ایندکس شوند.
ERROR_PICTURE_MISSONG_IMG: صفحات با تصاویری که عنصر img ندارند
ERROR_PICTURE_MISSONG_IMG_DESC: صفحات با استفاده از عنصر HTML picture که عنصر img را ندارند. این می‌تواند باعث شود تصاویر به درستی در مرورگر نمایش داده نشوند و مشکلات ایندکس‌گذاری تصویر موتور جستجو ایجاد کنند.
ERROR_METAS_IN_BODY: صفحات با متاتگ‌ها در بدنه سند
ERROR_METAS_IN_BODY_DESC: صفحات با متاتگ‌ها در بدنه سند. متاتگ‌ها باید در بخش سرصفحه سند قرار گیرند، در غیر این صورت ممکن است توسط مرورگرها و همچنین موتورهای جستجو نادیده گرفته شوند، که مشکلات ایندکس‌پذیری ایجاد می‌کنند.
ERROR_NOSNIPPET: صفحات با دستورالعمل nosnippet
ERROR_NOSNIPPET_DESC: دستورالعمل‌های nosnippet یا max-snippet:0 به موتورهای جستجو می‌گویند که یک قطعه متن یا پیش‌نمایش ویدئو را در نتایج جستجو نمایش ندهند. این صفحات را بررسی کنید تا مطمئن شوید که این رفتار مورد نظر است.
ERROR_IMG_SIZE_ATTR: صفحات حاوی تصاویری بدون ویژگی‌های اندازه
ERROR_IMG_SIZE_ATTR_DESC: تنظیم نکردن ویژگی‌های اندازه برای تصاویر می‌تواند باعث تغییرات چیدمان در حین بارگذاری صفحه شود، که می‌تواند به طور منفی بر تجربه کاربر و همچنین سئو تأثیر بگذارد. مطمئن شوید که تصاویر شما دارای ویژگی‌های اندازه مربوطه هستند.
ERROR_INCORRECT_MEDIA_TYPE: URLها با نوع رسانه نادرست
ERROR_INCORRECT_MEDIA_TYPE_DESC: داشتن URLها با انواع MIME نادرست می‌تواند به سئو آسیب برساند با باعث شدن تفسیر نادرست یا عدم نمایش محتوا توسط مرورگرها، که می‌تواند بر تجربه کاربر و ایندکس‌گذاری موتور جستجو تأثیر بگذارد.
ERROR_DUPLICATED_ID: صفحات حاوی عناصر با IDهای تکراری
ERROR_DUPLICATED_ID_DESC: داشتن عناصر با IDهای تکراری فناوری‌های کمکی و جاوا اسکریپت را گیج می‌کند، که منجر به مشکلات ناوبری و رفتار غیرقابل پیش‌بینی می‌شود. این می‌تواند بر تجربه کاربر و سئو تأثیر بگذارد. مطمئن شوید که IDها منحصر به فرد هستند.
ERROR_MISSING_VIEWPORT: صفحات بدون متاتگ viewport
ERROR_MISSING_VIEWPORT_DESC: یک صفحه وب بدون متاتگ viewport به درستی بر روی دستگاه‌های موبایل نمایش داده نمی‌شود، که منجر به یک تجربه کاربر بد و رتبه‌بندی پایین‌تر در نتایج موتور جستجو می‌شود.
ERROR_DOM_SIZE: اسناد HTML با اندازه DOM بیش از حد
ERROR_DOM_SIZE_DESC: صفحات با اندازه DOM بالا می‌توانند زمان‌های بارگذاری صفحه را کاهش دهند و باعث شوند موتورهای جستجو محتوای را به طور مؤثر خزیدن و ایندکس کردن دشوارتر کنند. ساختار HTML خود را با حذف عناصر غیرضروری و کاهش استفاده از تگ‌های تو در تو ساده‌سازی کنید.
ERROR_PAGINATION_LINKS: لینک‌های صفحه‌بندی شده لینک نشده
ERROR_PAGINATION_LINKS_DESC: داشتن تگ‌های link rel="next" و link rel="prev" بدون لینک‌های مربوطه در بدنه موتورهای جستجو را گیج می‌کند، که منجر به ایندکس‌گذاری ضعیف و یک تجربه ناوبری ناامیدکننده می‌شود.
ERROR_LOCALHOST_LINKS: صفحات وب با لینک به localhost
ERROR_LOCALHOST_LINKS_DESC: لینک‌ها به localhost یا 127.0.0.1 برای کاربران و موتورهای جستجو غیرقابل دسترسی هستند، که باعث خطاها و سئوی ضعیف می‌شوند. برای رفع این مشکل، این لینک‌ها را با URLهای عمومی صحیح اشاره کننده به وبسایت زنده خود جایگزین کنید.
