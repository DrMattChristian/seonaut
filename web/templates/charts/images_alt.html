{{ define "images_alt_chart" }}
<div id="alt-chart" class="chart"></div>
<script type="text/javascript">
	addToQueue(function() {
		let altChart = echarts.init(document.getElementById('alt-chart'));
		altChart.setOption({
			color: ['#F7E497', '#FD7B6A'],
			toolbox: {
				show: true,
				top: "bottom",
				left: 0,
				feature: {
					saveAsImage: {
						show: true,
						name: "alt-chart"
					}
				}
			},
			tooltip: {
				trigger: 'item'
			},
			legend: {
				top: 'top',
				left: 'left',
				orient: 'vertical',
				data:  ['{{ trans "WITH_ALT" }}', '{{ trans "WITHOUT_ALT" }}'],
			},
			textStyle: {
				fontFamily: "Fira Code",
				fontSize: "1rem",
				fontWeight: 300,
			},
			series: [
				{
					center: ['50%', '55%'],
					labelLine: {
						show: false
					},
					label: {
						show: false
					},
					radius: ['0%', '65%'],
					name: '{{ trans "IMAGES_ALT" }}',
					type: 'pie',
					data: [
						{ value: {{ .AltCount.Alt }}, name: '{{ trans "WITH_ALT" }}' },
						{ value: {{ .AltCount.NonAlt }}, name: '{{ trans "WITHOUT_ALT" }}' },
					],
				}
			]
		});
	});
</script>
{{ end }}
