{{ template "head" . }}

<div class="panel">

	<div class="box box-first">
		<div class="col col-main">
			<div class="content content-centered">
				<div>
					<h2>{{ trans "HTTP_BASIC_AUTH" }}</h2>
				</div>
			</div>
		</div>

		<div class="col col-actions-l">
			<div class="main-action">
				<div class="content">
					{{ .Data.Project.Host }}
				</div>
			</div>
		</div>
	</div>

	<div class="box">
		<div class="col col-main">
			<div class="content">
				<p>{{ trans "HTTP_BASIC_AUTH_MESSAGE" }}</p>
				<p><i>{{ trans "HTTP_BASIC_AUTH_PRIVACY" }}</i></p>
			</div>
		</div>
	</div>

	<form method="POST" action="/crawl/auth?pid={{ .Data.Project.Id }}">
		<div class="box soft">
			<div class="col col-main">
				<div class="content">
					<label for="username">{{ trans "USERNAME" }}</label>
					<input type="username" name="username" autofocus>
				</div>
			</div>
		</div>

		<div class="box soft">
			<div class="col col-main">
				<div class="content">
					<label for="password">{{ trans "PASSWORD" }}</label>
					<input type="password" name="password" autofocus>
				</div>
			</div>
		</div>

		<div class="box box-highlight">
			<div class="col col-main">
				<div class="content-s">

					<input type="submit" value="{{ trans "CRAWL_NOW" }}" class="inline"> <a href="/" class="button">{{ trans "CANCEL" }}</a>

				</div>
			</div>
		</div>

		</form>
</div>

{{ template "footer" . }}
